<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Utiliser Fisheye pour trouver les meilleurs photos prise par des photographes professionnels">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Style/Style.css">
    <link rel="icon" type="image/svg" href="./SamplePhotos/camera-solid.svg">
    <script src="https://kit.fontawesome.com/406da18a0b.js" crossorigin="anonymous" defer></script>
    <title>Fisheye - Marcel Nikolic</title>
</head>
<!--body-->
                                          <!-----id: 195------>
<body>
    <div id="all_body">
        <div class="thePricingSec">
            <p>---- <i class="fas fa-heart"></i></p>
            <p>300€ / jour</p>
        </div>
        <div>
          <button class="photographerContactResp">Contactez-moi</button>
        </div>
        <header>
            <a href="#" id="scrollMainPage">Passer au contenu</a>
            <a href="index.html"><img src="./SamplePhotos/logo.jpeg" alt="logo Fisheye" class="logo_Fisheye"></a>
        </header>

    <section>
      <div class="photographerInfo">
        <div class="photographerDescription">
          <div class="photographerDescriptionId">
                <h1 class="photographerFullName">Marcel Nikolic</h1>
                 <div class="photographerDescriptionText">
                    <p class="photographerDescriptionLocation">Berlin, Germany</p>
                    <p class="photographerDescriptionQuote">Toujours à la recherche de la photo</p>
                </div>
                <div class="photographerDescriptionHashtags">
                  <a href="#" class="Travel">#travel</a>
                  <a href="#" class="Architecture">#architecture</a>
                </div>
              </div>
              <button class="photographerContact">Contactez-moi</button>
          </div>
            <img src="./SamplePhotos/PhotographersIDPhotos/MarcelNikolic.jpg"
            alt="Photo de Marcel" title="clicker pour voir ce photographe"
            class="photographerInfoPic">
        </div>
    </section>


    <section class="bground">
      <div class="content">
        <span class="close"><i class="fas fa-times"></i></span>
        <div class="modal-body">
          <form
            id="myForm"
            name="reserve"
            action="contact.php"
            method="POST"
            onsubmit="return formValidation();"
          >

            <div class="formTitle">Contactez-moi<br>Marcel Nikolic</div>
              <div class="formData">
                <label for="first" >Prénom</label><br>
                <input class="text-control" type="text" id="first" name="first" minlength="2" placeholder="Ex: James.."  /><br>
                <span id="nameErrorMessage"></span>
              </div>
              <div
                class="formData">
                <label for="last" >Nom</label><br>
                <input
                  class="text-control"
                  type="text"
                  id="last"
                  name="last"
                  placeholder="Ex: Smith.."
                  
                /><br>
                <span id="lastNameErrorMessage"></span>
              </div>
              <div
                class="formData">
                <label for="email">E-mail</label><br>
                <input
                  class="text-control"
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Ex: James_Smith@hotmail.com"
                  
                /><br>
                <span id="emailErrorMessage"></span>
              </div>
              <div
                class="formData">
                <label for="message">Votre message</label><br>
                <textarea 
                rows="6" 
                placeholder="Entrez votre message ici..."
                ></textarea>
                <span id="messageErrorMessage"></span>
              </div><br>
              <input
                class="btn-submit"
                type="submit"
                value="Envoyer"
              />
            </form>
          </div>
          <span id="formValidationMessage">Votre message a bien été envoyé<br><br><br>Merci et à bientôt!</span>
        </div>
    </section>
    
    <section>
        <div class="filterSection">
            <p>Trier par</p>
            <ul>
              <li class="filterList active">Popularité<span>&nbsp&nbsp&nbsp&nbsp<i class="fas fa-chevron-up"></i></span></li>
              <li class="filterList notActive">Date</li>
              <li class="filterList notActive">Titre</li>
          </ul>
        </div>
    </section>

    <section class="thePhotographsSection">
      <figure class="photographerPhotos travel">
          <img src="./SamplePhotos/Marcel/Travel_Tower.jpg"
          alt="image de la 
          Tour de Kyoto" title="clicker pour voir la photo"
          class="thePhotograph">
            <figcaption class="photographDescr">
                <h2>Japanese Tower, Kyoto</h2>
                <div class="LikesSection">
                <span class="likesNumber">25</span>
                <div class="LikesIcon">
                    <i class="far fa-heart"></i> <!-- empty heart -->
                    <i class="fas fa-heart"></i> <!-- full heart -->
                </div>
                </div>
            </figcaption>
        </figure>

        <figure class="photographerPhotos travel">
            <img src="./SamplePhotos/Marcel/Travel_SunsetonCanals.jpg"
                    alt="image du coucher de soleil sur les canaux a Venise" title="clicker pour voir la photo"
                    class="thePhotograph">
            <figcaption class="photographDescr">
                <h2>Sunset on Canals, Venice</h2>
                <div class="LikesSection">
                <span class="likesNumber">53</span>
                <div class="LikesIcon">
                    <i class="far fa-heart"></i> <!-- empty heart -->
                    <i class="fas fa-heart"></i> <!-- full heart -->
                </div>
            </div>
            </figcaption>
        </figure>

        <figure class="photographerPhotos travel" >
            <img src="./SamplePhotos/Marcel/Travel_OpenMountain.jpg"
                    alt="image d'une montagne et d'un lac" title="clicker pour voir la photo"
                    class="thePhotograph">
            <figcaption class="photographDescr">
                <h2>Mountain and Lake</h2>
                <div class="LikesSection">
                <span class="likesNumber">33</span>
                  <div class="LikesIcon">
                    <i class="far fa-heart"></i> <!-- empty heart -->
                    <i class="fas fa-heart"></i> <!-- full heart -->
                </div>
            </div>
            </figcaption>
         </figure>

         <figure class="photographerPhotos travel">
            <img src="./SamplePhotos/Marcel/Travel_Bike_and_Stair.jpg"
                    alt="image d'un immeuble et en face d'un grand escalier et d'un vélo" title="clicker pour voir la photo"
                    class="thePhotograph">
            <figcaption class="photographDescr">
                <h2>Venture Conference</h2>
                <div class="LikesSection">
                <span class="likesNumber">53</span>
                  <div class="LikesIcon">
                    <i class="far fa-heart"></i> <!-- empty heart -->
                    <i class="fas fa-heart"></i> <!-- full heart -->
                </div>
            </div>
            </figcaption>
         </figure>

         <figure class="photographerPhotos travel">
            <img src="./SamplePhotos/Marcel/Travel_Adventure_Door.jpg"
                    alt="image de l'entrée d'un grand palais en Inde nommé par la porte de l'aventure" title="clicker pour voir la photo"
                    class="thePhotograph">
            <figcaption class="photographDescr">
                <h2>Adventure Door, India</h2>
                <div class="LikesSection">
                <span class="likesNumber">63</span>
                  <div class="LikesIcon">
                    <i class="far fa-heart"></i> <!-- empty heart -->
                    <i class="fas fa-heart"></i> <!-- full heart -->
                </div>
            </div>
            </figcaption>
         </figure>

         <figure class="photographerPhotos architecture">
            <img src="./SamplePhotos/Marcel/Architecure_Contrast.jpg"
                    alt="image des immeubles à Saint Petersbourg" title="clicker pour voir la photo"
                    class="thePhotograph">
            <figcaption class="photographDescr">
                <h2>Contrast, St Petersburg</h2>
                <div class="LikesSection">
                <span class="likesNumber">52</span>
                  <div class="LikesIcon">
                    <i class="far fa-heart"></i> <!-- empty heart -->
                    <i class="fas fa-heart"></i> <!-- full heart -->
                </div>
            </div>
            </figcaption>
         </figure>

         <figure class="photographerPhotos architecture">
          <img src="./SamplePhotos/Marcel/Architecture_On_a_hill.jpg"
          alt="image d'une petite colline rempli de petites maisons" title="clicker pour voir la photo"
          class="thePhotograph">
            <figcaption class="photographDescr">
                <h2>On a Hill, Tibet</h2>
                <div class="LikesSection">
                <span class="likesNumber">63</span>
                  <div class="LikesIcon">
                    <i class="far fa-heart"></i> <!-- empty heart -->
                    <i class="fas fa-heart"></i> <!-- full heart -->
                </div>
            </div>
            </figcaption>
         </figure>

         <figure class="photographerPhotos architecture">
            <img src="./SamplePhotos/Marcel/Architecture_Dome.jpg"
                    alt="image de la Tour de Pise" title="clicker pour voir la photo"
                    class="thePhotograph">
            <figcaption class="photographDescr">
                <h2>Leaning Tower, Pisa</h2>
                <div class="LikesSection">
                <span class="likesNumber">88</span>
                  <div class="LikesIcon">
                    <i class="far fa-heart"></i> <!-- empty heart -->
                    <i class="fas fa-heart"></i> <!-- full heart -->
                </div>
            </div>
            </figcaption>
         </figure>

         <figure class="photographerPhotos animals">
          <video src="./SamplePhotos/Marcel/Architecture_coverr_circle_empty_highway_in_buenos_aires_587740985637.mp4" type="video/mp4" controls="controls"
          title="clicker pour voir la video"
          class="thePhotograph"></video>
            <figcaption class="photographDescr">
                <h2>Circle Highways, Buenos Aires</h2>
                <div class="LikesSection">
                <span class="likesNumber">57</span>
                  <div class="LikesIcon">
                    <i class="far fa-heart"></i> <!-- empty heart -->
                    <i class="fas fa-heart"></i> <!-- full heart -->
                </div>
            </div>
            </figcaption>
         </figure>

         <figure class="photographerPhotos architecture">
          <img src="./SamplePhotos/Marcel/Architecture_Corner_Room.jpg"
                  alt="image d un immeuble d'angle avec un ciel bleu" title="clicker pour voir la photo"
                  class="thePhotograph">
          <figcaption class="photographDescr">
              <h2>Corner Building and Blue Sky</h2>
              <div class="LikesSection">
              <span class="likesNumber">54</span>
                <div class="LikesIcon">
                  <i class="far fa-heart"></i> <!-- empty heart -->
                  <i class="fas fa-heart"></i> <!-- full heart -->
              </div>
          </div>
          </figcaption>
       </figure>


   </section>
</div>
<script src="index.js"></script>
</body>
</html>

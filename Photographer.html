<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="Utiliser Fisheye pour trouver les meilleurs photos prise par des photographes professionnels"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Style/Style.css" />
    <link rel="icon" type="image/svg" href="./SamplePhotos/camera-solid.svg" />
    <script
      src="https://kit.fontawesome.com/406da18a0b.js"
      crossorigin="anonymous"
      defer
    ></script>
    <title>Fisheye - Photographer</title>
  </head>
  <!--body-->
  <body>
    <div id="allBody" aria-hidden="false">
      <div class="thePricingSec"></div>

      <div>
        <button class="photographerContactResp">Contactez-moi</button>
      </div>
      <header aria-hidden="false">
        <a href="#" id="scrollMainPage">Passer au contenu</a>
        <a href="index.html"
          ><img
            src="./SamplePhotos/logo.jpeg"
            alt="logo Fisheye"
            class="logo_Fisheye"
        /></a>
      </header>

      <section>
        <div class="photographerInfo"></div>
      </section>

      <section>
        <div class="filterSection">
          <p>Trier par</p>
          <ul>
            <li>
              <button
                class="filterList active"
                id="Popular"
                aria-label="Popular"
              >
                Popularité&nbsp;&nbsp;&nbsp;&nbsp;
              </button>
            </li>
            <li>
              <button id="filterIcon" aria-expanded="false">
                <i class="fas fa-chevron-up"></i>
              </button>
            </li>
            <li>
              <button class="filterList notActive" id="Date" aria-label="Date">
                Date
              </button>
            </li>
            <li>
              <button
                class="filterList notActive"
                id="Title"
                aria-label="Title"
              >
                Titre
              </button>
            </li>
          </ul>
        </div>
      </section>

      <section class="thePhotographsSection"></section>
    </div>
    <section
      class="bground"
      aria-hidden="true"
      role="dialog"
    >
      <div class="content">
        <button class="close"><i class="fas fa-times"></i></button>
        <div class="modal-body">
          <form
            id="myForm"
            name="reserve"
            action="contact.php"
            method="GET"
            onsubmit="return formValidation();"
          >
            <div class="formTitle"></div>
            <div class="formData">
              <label for="first">Prénom</label><br />
              <input
                class="text-control"
                type="text"
                id="first"
                name="first"
                aria-labelledby="first"
                aria-required="true"
                minlength="2"
                placeholder="Ex: James.."
              /><br />
              <span id="nameErrorMessage"></span>
            </div>
            <div class="formData">
              <label for="last">Nom</label><br />
              <input
                class="text-control"
                type="text"
                id="last"
                name="last"
                aria-labelledby="last"
                aria-required="true"
                placeholder="Ex: Smith.."
              /><br />
              <span id="lastNameErrorMessage"></span>
            </div>
            <div class="formData">
              <label for="email">E-mail</label><br />
              <input
                class="text-control"
                type="email"
                id="email"
                name="email"
                aria-labelledby="email"
                aria-required="true"
                placeholder="Ex: James_Smith@hotmail.com"
              /><br />
              <span id="emailErrorMessage"></span>
            </div>
            <div class="formData">
              <label for="message">Votre message</label><br />
              <textarea
                rows="6"
                placeholder="Entrez votre message ici..."
                id="message" aria-labelledby="message"
                aria-required="true"
              ></textarea>

              <span id="messageErrorMessage"></span>
            </div>
            <br />
            <button class="btnSubmit" type="submit" aria-label="submit form">
              Envoyer
            </button>
          </form>
        </div>
        <span id="formValidationMessage"
          >Votre message a bien été envoyé <br /><br /><br />
          Merci et à bientôt!</span
        >
        <button
          class="btnClose"
          type="button"
          value="close"
          aria-label="close form"
        >
          close
        </button>
      </div>
    </section>

    <div id="Box"></div>

    <script src="./Js/index.js" type="module"></script>
    <script src="./Js/Media.js" type="module"></script>
    <script src="./Js/Form.js" type="module"></script>
    <!-- <script src="./Js/lightbox.js" type="module"></script> -->
  </body>
</html>

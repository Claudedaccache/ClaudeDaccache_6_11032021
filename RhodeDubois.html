    <section>

                    <p class="photographerDescriptionQuote">Je crée des souvenirs</p>

                  <a href="#" class="btnTag" data-filter="sport">#sport</a>
                  <a href="#" class="btnTag" data-filter="fashion">#fashion</a>
                  <a href="#" class="btnTag" data-filter="events">#events</a>

            <img src="./SamplePhotos/PhotographersIDPhotos/RhodeDubois.jpg"
            alt="image de Rhode Dubois" class="photographerInfoPic">
        </div>
    </section>


    <section class="bground">
      <div class="content">
        <span class="close"><i class="fas fa-times"></i></span>
        <div class="modal-body">
          <form
            id="myForm"
            name="reserve"
            action="contact.php"
            method="POST"
            onsubmit="return formValidation();"
          >

            <div class="formTitle">Contactez-moi<br>Rhode Dubois</div>
              <div class="formData">
                <label for="first" >Prénom</label><br>
                <input class="text-control" type="text" id="first" name="first" minlength="2" placeholder="Ex: James.."  /><br>
                <span id="nameErrorMessage"></span>
              </div>
              <div
                class="formData">
                <label for="last" >Nom</label><br>
                <input
                  class="text-control"
                  type="text"
                  id="last"
                  name="last"
                  placeholder="Ex: Smith.."
                  
                /><br>
                <span id="lastNameErrorMessage"></span>
              </div>
              <div
                class="formData">
                <label for="email">E-mail</label><br>
                <input
                  class="text-control"
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Ex: James_Smith@hotmail.com"
                  
                /><br>
                <span id="emailErrorMessage"></span>
              </div>
              <div
                class="formData">
                <label for="message">Votre message</label><br>
                <textarea 
                  rows="6" 
                  placeholder="Entrez votre message ici..."
                  ></textarea>
                <span id="messageErrorMessage"></span>
              </div><br>
              <input
                class="btn-submit"
                type="submit"
                value="Envoyer"
              />
            </form>
          </div>
          <span id="formValidationMessage">Votre message a bien été envoyé<br><br><br>Merci et à bientôt!</span>
          <input
          class="btnClose"
          type="button"
          value="close"
        />
        </div>
    </section>
    
    <section>
        <div class="filterSection">
            <p>Trier par</p>
            <ul>
              <li class="filterList active">Popularité&nbsp&nbsp&nbsp&nbsp<button id="filterIcon"><i  class="fas fa-chevron-up"></i></button></li>
              <li class="filterList notActive">Date</li>
              <li class="filterList notActive">Titre</li>
          </ul>
        </div>
    </section>
